services:
  - type: web
    name: asset-manager-api-r2r
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build:server
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /
